<!DOCTYPE html>
<html>

  <head>
    <title></title>
    <meta charset='UTF-8'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-status-bar-style' content='black'>
    <meta name='description' content=''>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='MobileOptimized' content='320'>
    <meta name='viewport' content='maximum-scale=1.0,width=device-width'>
    <!---->
    <link href='normalize.css' rel='stylesheet'>
    <!---->
    <script src='../dist/mist.min.js'></script>
  </head>

  <body>
    <main></main>
    <script>
      /** common stateament */

      mist('body, html').style.set({height: '100%'});

      /** scoped statemet */

      var clock = new Mist.Promise(function (succeed, erred) {

        function pad(n) {

          // padded response.
          return n < 10
            ? `0${n}`
            : n;
        }

        function clock() {

          var d = new Date();

          // mat response.
          succeed('"' + pad(d.getHours()) + ':' + pad(d.getMinutes()) + ':' + pad(d.getSeconds()) + '"');

          setTimeout(clock, 1000);
        }

        // lazy response.
        clock();
      });

      var statement = mist('main');

      statement.style.set({

        fontSize: '10em',
        fontWeight: 'bold',
        left: '50%',
        position: 'absolute',
        top: '50%',
        transform: 'translate3d(-50%,-50%,0)'
      });

      statement.concat('::before').style.add({content: clock});
    </script>
  </body>

</html>
