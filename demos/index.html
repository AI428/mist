<!DOCTYPE html>
<html>

  <head>
    <title></title>
    <meta charset='UTF-8'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-status-bar-style' content='black'>
    <meta name='description' content=''>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='MobileOptimized' content='320'>
    <meta name='viewport' content='maximum-scale=1.0,width=device-width'>
    <!---->
    <link href='normalize.css' rel='stylesheet'>
    <!---->
    <script src='../dist/mist.min.js'></script>
  </head>

  <body>
    <main></main>
    <script>
      /** common stateament */

      var screens = mist('body, html');

      screens.style.set({height: '100%'});

      /** scoped statemet */

      var statement = mist('main');

      statement.style.set({

        boxShadow: '0 1px 4px gray',
        height: '2em',
        left: '50%',
        position: 'absolute',
        top: '50%',
        transform: 'translate3d(-50%,-50%,0)',
        transition: 'all .2s',
        width: '2em'
      });

      statement.style.add({

        left: screens.on('panend').when(function (response) {
          return `${response.client.x}px`;
        }),

        top: screens.on('panend').when(function (response) {
          return `${response.client.y}px`;
        })
      });
    </script>
  </body>

</html>
