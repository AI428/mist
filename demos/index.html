<!DOCTYPE html>
<html>

<head>
  <title></title>
  <meta charset='UTF-8'>
  <meta name='apple-mobile-web-app-capable' content='yes'>
  <meta name='apple-mobile-web-app-status-bar-style' content='black'>
  <meta name='description' content=''>
  <meta name='mobile-web-app-capable' content='yes'>
  <meta name='MobileOptimized' content='320'>
  <meta name='viewport' content='maximum-scale=1.0,width=device-width'>
  <!---->
  <link href='css/normalize.css' rel='stylesheet'>
  <link href='css/skeleton.css' rel='stylesheet'>
  <!---->
  <script src='../dist/mist.min.js'></script>
  <!---->
  <style>
    body {
      bottom: 0;
      left: 0;
      position: absolute;
      right: 0;
      top: 0;
    }
  </style>
</head>

<body>
  <main></main>
  <script>
    /** scoped statemet */

    var statement = mist('main');

    statement.style.set({

      boxShadow: '0 1px 4px gray',
      height: '2em',
      left: '50%',
      position: 'absolute',
      top: '50%',
      transform: 'translate3d(-50%,-50%,0)',
      transition: 'all .2s',
      width: '2em'
    });

    /** reactive css */

    var body = mist('body');

    statement.style.add({

      left: body.on('panstart').when(

        function(response) {

          // left css response.
          return `${response.client.x}px`;
        }),

      top: body.on('panend').when(

        function(response) {

          // top css response.
          return `${response.client.y}px`;
        })
    });
  </script>
</body>

</html>
