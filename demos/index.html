<!DOCTYPE html>
<html>

<head>
  <title></title>
  <meta charset='UTF-8'>
  <meta name='apple-mobile-web-app-capable' content='yes'>
  <meta name='apple-mobile-web-app-status-bar-style' content='black'>
  <meta name='description' content=''>
  <meta name='mobile-web-app-capable' content='yes'>
  <meta name='MobileOptimized' content='320'>
  <meta name='viewport' content='maximum-scale=1.0,width=device-width'>
  <!---->
  <link href='css/normalize.css' rel='stylesheet'>
  <!---->
  <script src='../modules/mist.js'></script>
</head>

<body>
  <main></main>
  <script>
    /** common stateament */

    mist('body, html, main').style.set({

      height: '100%'
    });

    /** scoped statemet */

    var statement = mist('main');

    statement.style.set({

      transition: 'all .1s'
    });

    statement.style.add({

      background: statement.on('panmove').when(

        function(e) {

          var d = Math.sqrt(
            (
              e.clientX *
              e.clientX
            ) + (
              e.clientY *
              e.clientY
            ));

          // a response.
          return 'hsl(' + (d / 2 % 360) + ',50%,50%)';
        })
    });
  </script>
</body>

</html>
