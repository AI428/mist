<!DOCTYPE html>
<html>

<head>
  <title></title>
  <meta charset='UTF-8'>
  <meta name='apple-mobile-web-app-capable' content='yes'>
  <meta name='apple-mobile-web-app-status-bar-style' content='black'>
  <meta name='description' content=''>
  <meta name='mobile-web-app-capable' content='yes'>
  <meta name='MobileOptimized' content='320'>
  <meta name='viewport' content='maximum-scale=1.0,width=device-width'>
  <script src='../modules/mist.min.js'></script>
  <style>
    /** common statement */

    html,
    body {
      height: 100%;
      margin: 0;
      width: 100%;
    }

    .ripple {
      border: 1px solid rgba(0, 0, 0, .1);
      border-radius: 3px;
      left: 50%;
      height: 200px;
      overflow: hidden;
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
    }
  </style>
</head>

<body>
  <div class='ripple'></div>
  <script>
    /** scoped statement */

    (function(main) {

      var panstart = main.on('panstart');

      // initialize.

      var pseudo = {

        borderRadius: '50%',
        content: '""',
        opacity: 0,
        position: 'absolute',
        transform: 'translate(-50%, -50%)'

      };

      panstart.when(

        function(ev) {

          // pseudo response.

          var statement = mist(ev.target).concat('::after');

          statement.style.set(pseudo).then(

            function() {

              return statement.style.add({

                left: ev.offsetX + 'px',
                top: ev.offsetY + 'px'

              });
            }).then(

            function() {

              return statement.style.add({

                borderColor: '#000',
                borderStyle: 'solid',
                padding: '2em',
                transition: 'all .8s'

              });
            }).then(

            function() {

              statement.style.add({

                borderWidth: '1em',
                opacity: .1

              }, 12);
            });
        });

    })(mist('.ripple'));
  </script>
</body>

</html>
