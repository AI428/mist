<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>MIST, Motion Design in Modular CSS</title>
    <style>
        main {
            backface-visibility: hidden;
            bottom: 0;
            left: 0;
            overflow: hidden;
            position: absolute;
            right: 0;
            top: 0;
        }

        main> div {
            background: #006AB6;
            height: 4em;
            left: 50%;
            margin: -2em 0 0 -50%;
            position: absolute;
            top: 50%;
            width: 100%;
        }
    </style>
</head>

<body>
    <main>
        <div></div>
    </main>
    <script src='../dist/mist.js'></script>
    <script>
        window.addEventListener('load', function() {

            var statement = mist('main> div');

            // connect story

            statement.story('A')
                .next(statement.story('B'))
                .next(statement.story('C'))
                .next(statement.story('A')).start();

            statement.on('click').when(

                function(e) {

                    statement.story('A').move(function() {

                        statement.clear().set({
                            transition: '.2s cubic-bezier(0.175, 0.885, 0.32, 1.275)'
                        });

                    }) || statement.story('B').move(function() {

                        statement.clear().set({
                            borderRadius: '50%',
                            marginLeft: '-2em',
                            transform: 'rotateZ(45deg)',
                            transition: '.6s cubic-bezier(0.165, 0.84, 0.44, 1)',
                            width: '4em'
                        });

                    }) || statement.story('C').move(function() {

                        statement.clear().set({
                            background: 'repeating-linear-gradient(45deg, #006AB6, #006AB6 2em, transparent 2em, transparent 4em)',
                            height: '100%',
                            left: 0,
                            margin: 0,
                            top: 0,
                            transition: '.4s',
                            width: '100%'
                        });
                    });
                });
        });
    </script>
</body>

</html>
